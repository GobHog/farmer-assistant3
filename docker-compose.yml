version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktor-app
    ports:
      - "8080:8080"
    depends_on:
      - db
      - ollama
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: backend_db
      DB_USER: postgres
      DB_PASSWORD: 123
      OLLAMA_HOST: ollama

  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_DB: backend_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

volumes:
  pgdata:
  ollama-data:
